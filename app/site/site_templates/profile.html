{% extends 'base.html' %}

{% block content %}

    <section class="text-teal-600 mb-20 text-center">
        <div class="container p-5">
            <div class="row">
                <div class="d-md-flex align-items-center justify-content-evenly">
                    <h1 class="col text-center text-indigo-500 justify-center flex">{{ current_user.email }}'s Club Memebership</h1>
                    <h2 class="col text-center text-teal-600 justify-center flex">More benefits? Your choice...</h2>
                    <a href="{{ url_for('site.membership') }}" class="justify-center flex text-red-600">Get a Akashic Card</a>
                    <!-- No idea why red is the only color that displays -->
                </div>
            </div>
        </div>
    </section>

    <section class="text-indigo-500 text-center">
        <div class="container p-10">
            <div class="row"><br>
                <h3 class="p-6 text-teal-600 justify-center flex">Profile details</h3>
            <ul class="list-group">
                <li class="list-group-item text-indigo-500 justify-center flex">Token: {{ current_user.token }}</li>
            </ul>
            </div>
            <div class="row" style="margin-top: 25px;">
                <div class="col-4"></div>
                <div class="col-3 p-10">
                    <img src="../../static/images/JPEG image 23.jpeg" alt="Akashic Records" class="w-3 h-auto flex">
                </div>
            </div>
        </div>
    </section>
<link rel="stylesheet" href="../../static/dist/output.css">
{% endblock %}
